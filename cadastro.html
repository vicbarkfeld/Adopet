<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopet</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/Forma 1.svg" alt="" class="forma1" />
      <img src="./assets/img/Logo.svg" alt="Logo" class="header__logo" />
      <img src="./assets/img/Casa.svg" alt="Home" class="header__home" />
      <img
        src="./assets/img/Mensagens.svg"
        alt="Mensagem"
        class="header__mensagem"
      />
    </header>

    <main>
      <img src="./assets/img/Logo-azul.svg" alt="Logo" class="logo__azul" />
      <p class="cadastro__descricao">
        Ainda não tem cadastro? Então, antes de buscar seu melhor amigo,
        precisamos de alguns dados:
      </p>
      <form class="cadastro__form">
        <label for="form-nome">Nome</label>
        <input
          type="text"
          placeholder="Digite seu nome completo"
          id="form-nome"
        />
        <label for="form-email">Email</label>
        <input
          type="text"
          placeholder="Digite seu melhor email"
          id="form-email"
        />
        <label for="form-senha">Senha</label>
        <input type="text" placeholder="Crie uma senha" id="form-senha" />
        <label for="form-confirma">Confirma sua senha</label>
        <input
          type="text"
          placeholder="Repita a senha criada"
          id="form-confirma"
        />
      </form>
      <a class="cadastrar__btn" href="#">Cadastrar</a>
      <img src="./assets/img/Forma 2.png" alt="" class="cadastro__form2" />
      <img class="patas" src="./assets/img/Patas.png" alt="" />
    </main>

    <footer>
      <p>2022 - Desenvolvido por Victoria Barkfeld.</p>
    </footer>
  </body>
</html>
